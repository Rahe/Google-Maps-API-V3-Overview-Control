<html>
  <head>
    <title>Google Maps V3 GOverviewMapControl</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="ie7.css" />
    <![endif]-->
    <style type="text/css">
      #map {
	width: 600px;
	height: 400px;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="googlemapsv3overview.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        
      var latlng = new google.maps.LatLng(53.276197,-9.0551384);
      
      var map_options = {
        zoom: 14,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map"), map_options);

      map.Overview();
      
    });
    </script>
    
    <div id="map"></div>
    <!--<div id="sub_map_container">
      <div id="sub_map"></div>
    </div>
    <div id="arrow" class="down"><img src="down.png" /></div>
    <div id="tidier"></div>-->
    rest of body
  </body>
</html>
